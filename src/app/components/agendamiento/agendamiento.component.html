<div  class="d-flex justify-content-center mb-3 mt-5">
    <h1>Agenda tu cita</h1>
</div>

<h5>Dispensario Medico</h5>

<div id="divform"  class="border border-success p-2 mx-4" style="--bs-border-opacity: .5;">
 
<form (ngSubmit)="mostrarDatos()">

<label for="slubi">Seleccionar Ubicacion:</label>

<select name="slubi" id="">
    <option value="">Escoja una opciona...</option>
    <option value="">Sector Norte</option>
    <option value="">Sector Sur</option>

</select>
<label for="slespe">Especialidad:</label>
<select name="slespe" id="">
    <option value="">Escoja una opcion...</option>
<option value="">Medicina General</option>
<option value="">Odontologia</option>
<option value="">Pediatria</option>

</select>
<label for="">Servicio Especifico:</label>
<select name="" id="">
    <option value="">Escoja una opcion...</option>
    <option value="">Consulta General</option>
    <option value="">......</option>
    <option value="">....</option>


</select>

<button type="button" class="btn btn-primary mx-5 px-5" name="btbuscar" (click)="mostrarDatos()"> Buscar</button>
</form>

</div>

<div  *ngIf="Medico || Direccion || Habitacin || Disponible || horario"id="tableid"class="border border-success p-2 mx-4" style="--bs-border-opacity: .5;">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" hidden>IDDoctor</th>
            <th scope="col">Doctor</th>
            <th scope="col">Especialidad</th>
            <th scope="col">Horario</th>
            <th scope="col">Direccion</th>
            <th scope="col">Habitacion</th>
            <th scope="col">Disponibilidad</th>
          </tr>
        </thead>
        <tbody>
          
          <tr [class.selected]="filaSeleccionada !== 0" (click)="seleccionarFila(0)">
            <td>1</td>
            <td>{{Medico }}</td>
            <td>{{ especialidad }}</td>
            <td>{{ horario }}</td>
            <td>{{ Direccion }}</td>
            <td>{{Habitacin }}</td>
            <td>{{ Disponible }}</td>
          </tr>
         
        </tbody>
      </table>

</div>
<span class="spn">Horario seleccionado:</span>

<div id="divbt"class="d-flex justify-content-lg-end">
    <button id="btacep"type="button" class="btn btn-success" (click)="navigateToVenta()">Aceptar</button>
</div>
<p>

</p>
