<div class="container mt-4 mx-5">
    <h2 class="mb-4">Gestión de Usuarios</h2>

    <div class="form-group row">
        <label for="tipoUsuario" class="col-sm-2 col-form-label">Tipo de Usuario:</label>
        <div class="col-sm-4">
            <select id="tipoUsuario" class="form-control" (change)="onTipoUsuarioChange($event)">
                <option value="paciente">Paciente</option>
                <option value="medico">Médico</option>
              </select>
        </div>
    </div>

    <table class="table table-striped mt-4 ">
        <thead class="thead-dark">
            <tr >
                <th>ID</th>
                <th>IDUsuario</th>
                <th>Nombre de Usuario</th>
                <th class="narrow-column">Contraseña</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            @for(elem of usuarios; track elem.idmedUsuario){
            <tr class="narrow-column">
                <td>{{ elem.idusuario }}</td>
                <td>{{ elem.idDatosUsuario }}</td>
                <td>{{ elem.usuario }}</td>
                <td class="narrow-column">{{ elem.hashedContrasena}}</td>
                <td>{{ elem.activa }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Acciones">
                    <button class="btn btn-primary btn-sm" (click)="Ver(elem.idDatosUsuario)">Ver</button>
                    <button class="btn btn-primary btn-sm" (click)="editar(elem.idusuario) ">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="EliminarUsuarios(elem.idusuario)">Eliminar</button>
                </div>
                </td>


            </tr>
        }
            <!-- Añadir más filas según sea necesario -->
        </tbody>
    </table>
</div>
