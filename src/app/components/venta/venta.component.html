<div id="dvbt">
    <button type="button" id="btregre" class="btn btn-primary"  (click)="navigateToAgenda()">Regresar  </button>
</div>
<div>
    <h2 class="d-flex justify-content-start mt-4 mx-4">Revision de proforma</h2>
</div>
<div id="x" class="d-flex justify-content-center mt-2 mb-5">


<div id="Content_Box1" >
    <div id="Content_Box2">
        <h2>DETALLES DE LA CITA MEDICA</h2>
        <div id="Content_Box_if">
            <h3>Resumen de cita medica</h3>
            <ul>
                <li>
                    <label for="ID_CITA">ID CITA:</label>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputDisabled" [value]="horario?.idHorario" disabled>
                     
                    </div>
                </li>
                <li>
                    <label for="ID_DOCTOR">ID DOCTOR:</label>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputDisabled" [value]="horario?.idDoctor" disabled>
                        
                    </div>
                </li>
                <li>
                    <label for="NOMBRE_DOCTOR">NOMBRE DE DOCTOR:</label>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputDisabled" [value]="horario?.nombreDoctor" disabled>
                        
                    </div>
                    
                </li>
                <li>
                    <label for="LUGAR_DISPESARIO">LUGAR DE DISPENSARIO:</label>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputDisabled" [value]="horario?.direccion" disabled>
                     
                    </div>

                </li>
                <li>
                    <label for="HORARIO">HORARIO:</label>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputDisabled" [value]="horario?.fechaHora" disabled>
                     
                    </div>
                </li>
                <li>
                    <label for="ESPECIALIDAD">ESPECIALIDAD:</label>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputDisabled" [value]="horario?.especialidad" disabled>
                  
                    </div>
                </li>
                <li>
                    <label for="HABITACION">HABITACION:</label>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputDisabled" [value]="horario?.habitacion" disabled>
                       
                    </div>
                </li>
            </ul>
        </div>
        <div id="Content_Box_pago " class="mx-5 mt-4">
            <h3>Metodo de Pago</h3>
            <ul>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Tarjeta de Debito
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Tarjeta de Credito
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Paypal
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Transferencia Bancaria
                    </label>
                    </div>
            </ul>
            <div class="d-flex justify-content-center mt-1  mb-1">
            <button type="button" class="btn btn-primary" (click)="generatePDF()">Generar comprobante   </button>
        </div>
        </div>
    </div>
</div>
</div>
